plugins {
    id 'java'
    id 'io.qameta.allure' version '2.6.0'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
ext {
    allureVersion = '2.13.2'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8
dependencies {

    compile 'org.testng:testng:7.3.0'
    compile 'org.seleniumhq.selenium:selenium-server:4.0.0-alpha-2'

    compile 'io.github.bonigarcia:webdrivermanager:4.2.2'
}

test {
useTestNG(){
    suites "src/test/resources/testNG.xml"
}
    task chromeTest(type:Test){
        systemProperty"driver","chrome"
        useTestNG(){
            suites "src/test/resources/testNG.xml"
        }
    }
    task firefoxTest(type:Test){
        systemProperty"driver","fireFox"
        useTestNG(){
            suites "src/test/resources/testNG.xml"
        }
    }
    dependencies {
        implementation 'com.github.javafaker:javafaker:1.0.2'
        implementation('io.qameta.allure:allure-okhttp3:2.10.0')
    }
}
allure {
    autoconfigure = true
    version = "${allureVersion}"

    useTestNG {
        version = "${allureVersion}"
    }

}
